<!DOCTYPE html>
<html>
	<head>
		<title>ShowTime (Custom)</title>
		<script type="text/javascript" src="popup_script.js"></script>
		<style type="text/css">
			body {
				padding: 0px;
				margin: 0px;
				width: 300px;
				height: 200px;
			}
			h1,h2 {
				display: table-row;
				vertical-align: middle;
				text-align: center;
			}
			h2 {
				background-color: #777;
			}
			.unselectable {
				-webkit-user-select: none;
				cursor: default;

			}
		</style>
	</head>
	<body>
		<div class="unselectable">
			<h1 class="empty"></h1>
			<h1 id="time">test</h1>
			<h1 id="date">test</h1>
		</div>
	</body>
</html>
